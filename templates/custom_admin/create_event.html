{% extends 'custom_admin/base.html' %}

{% block content %}
<div class="container">
    <h2>Создание нового мероприятия</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Название мероприятия:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Описание:</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Категория:</label>
            <select name="category" class="form-control" required>
                <option value="">Выберите категорию</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Дата и время мероприятия:</label>
            <input type="datetime-local" name="event_date" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Место проведения:</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Требуемое количество волонтеров:</label>
            <input type="number" name="required_volunteers" class="form-control" min="1" value="1" required>
        </div>
        
        <div class="form-group">
            <label>Статус:</label>
            <select name="status" class="form-control">
                {% for status_code, status_name in status_choices %}
                <option value="{{ status_code }}">{{ status_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Создать мероприятие</button>
        <a href="{% url 'admin_events' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
